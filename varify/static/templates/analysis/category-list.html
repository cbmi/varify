<div class=heading>
    <span data-toggle=expand title='Expand'><i class='icon-plus icon-fixed-width'></i></span>
    <span data-toggle=collapse title='Collapse'><i class='icon-minus icon-fixed-width'></i></span>
    <h5><%= data.name %> <small data-target='totals' class=muted>(Total: <%= data.total_count %> &nbsp;Draft: <%= data.draft_count %> &nbsp;Pending: <%= data.pending_count %>)</small></h5>
</div>
<div class='inner collapse'>
    <div class=items></div>
</div>
