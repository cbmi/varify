    <span data-toggle=collapse title='Collapse'><i class='icon-minus icon-fixed-width'></i></span>
    <h5><%= data.name %> <small data-target='totals' class=muted>(Reviewed Results: <%= data.total_count %>)</small></h5>
</div>

    <div class=items></div>
</div>
